<!DOCTYPE html>
<html lang="en">
<head>
    <title>Artists</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="artists_page.js"></script>
</head>
<body onload="init()">
    <header role="banner">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarsExample05">
              <ul class="navbar-nav pl-md-5 ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/admin/index">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin/gallery">Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/admin/artists">Artists</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin/artworks">Artworks</a>
                </li>
              </ul>                  
            </div>
          </div>
        </nav>
      </header>

    <div class="container">
      <div class="row">
          <div class="col-6">
              <h2>Artists:</h2>
              <ul id="artistsLst"></ul>
          </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
          <div class="col">
            <h2>Add artist:</h2>
             <form method="post">
                  <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality" name="nationality">
                </div>
                  <button type="submit" class="btn btn-primary" id="btnArtists">Submit</button>
              </form>
          </div>
      </div>
  </div>
  <div class="container">
    <div class="row">
        <div class="col">
            <h2>Delete artist:</h2>
            <form action="delete">
              <div>
                <input type="text" id="delete" name="delete">
                <button type="submit" class="btn btn-primary" id="btnDelete">Delete</button>             
              </div>  
            </form>
        </div>
    </div>
</div>
<div class="container">
  <div class="row">
      <div class="col">
        <h2>Update artist:</h2>
         <form method="put">
              <div>
                <label for="text">Artist id</label>
                <input type="text" id="idUpdate" name="idUpdate">
              </div>  
              <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="nameUpdate" name="nameUpdate">
              </div>
              <div class="mb-3">
                <label  class="form-label">Nationality</label>
                <input type="text" class="form-control" id="nationalityUpdate" name="nationalityUpdate">
            </div>    
              <button type="submit" class="btn btn-primary" id="btnUpdate">Submit</button>
          </form>
      </div>
  </div>
</div>

</body>
</html>
